name: manim_web
description: Manim animation engine, for the web.
version: 1.2.3
homepage: https://manim-web.github.io/
repository: https://github.com/manim-web/manim-web/
issue_tracker: https://github.com/manim-web/manim-web/issues
documentation: https://manim-web.github.io/

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  collection: ^1.15.0
  html: ^0.15.0
  process_run: ^0.12.1+1
  path: ^1.8.0
  tuple: ^2.0.0
  args: ^2.2.0

dev_dependencies:
  build_runner: ^1.10.0
  build_web_compilers: ^2.11.0
  colorize: ^3.0.0
  pedantic: ^1.9.0
  progress_bar: ^1.0.0

executables:
  manimweb: manim
  manim_web: manim
